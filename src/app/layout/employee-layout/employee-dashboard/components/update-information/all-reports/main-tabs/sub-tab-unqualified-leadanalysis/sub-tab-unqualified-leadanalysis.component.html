<p-tabView>
  <div>
    <div class="card-header">
      <strong>
        <h5>Unqualified Leads Reason Analysis</h5>
      </strong>
      <div class="row">
        <div class="col-sm-11"></div>
        <div class="col-sm-1" *ngIf="LeadDetails.length > 0">
          <button type="button" class="btn btn-primary" (click)="exportEvent()">
            <i class="fa fa-upload"></i>
            &nbsp; Export</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="isLoading">
    <div class="col-sm-12 text-center">
      <p class="loading">
        <i class="fa fa-spinner fa-pulse"></i>&nbsp; Loading...
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <strong>
        <span class="text-danger" *ngIf="LeadDetails.length===0">No Data Found</span>
      </strong>
      <div class="table-responsive" *ngIf="LeadDetails.length>0">
        <table class="table table-striped table-bordered table-sm" #table>
          <thead class="thead-light sticky">
            <tr class="text-center" data-toggle="tooltip" data-placement="top">
              <th>#</th>
              <th>Unqualified Reasone</th>
              <th> No.Of Leads</th>
            </tr>
          </thead>
          <tbody>
            <tr class="text-center" *ngFor=" let leadDetails of LeadDetails ;let i = index;trackBy: trackByFn;">
              <td>{{i+1}}</td>
              <td>{{leadDetails.StatusChangeReason | titlecase}}</td>
              <td>{{leadDetails.Count}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="card mb-12 chart">
        <div class="card-header">
          Unqualified Reason Chart
        </div>
        <div>
          <div id="piechart"></div>
        </div>
      </div>
    </div>
  </div>
</p-tabView>
